<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col
    size="6"
    *ngFor="let img of images;let i=index;"
    class="ion-text-center"
    >
    <ion-label>
      {{img.name}}
      <p>{{img.createdAt|date:'short'}}</p>
    </ion-label>

    <img [src]="img.url"/>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button
      color="danger"
      size="small"
      (click)="deleteImage(img, i)"
      >

        <ion-icon name="thrash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-col>
</ion-row>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <input
  type="file"
  #fileinput
  (change)="uploadFile($event)"
  hidden="true"
  accept="image/*"
  />
  <ion-fab-button (click)="selectImageSource()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
